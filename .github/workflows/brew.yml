name: Test Formulae

on: push

jobs:
  brew-install:
    name: Run brew install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install emacs-gtk
        run: docker run --rm -v ${PWD}:/work -u linuxbrew linuxbrew/brew:latest brew install -f /work/Formula/emacs-gtk
